<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #282c34;
        color: white;
        font-family: Arial, sans-serif;
      }

      #loadingLine {
        position: absolute;
        width: 0;
        height: 4px;
        background-color: #61dafb;
      }

      #content {
        padding: 20px;
        text-align: center;
        transition: opacity 1s ease-in-out;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="loadingLine"></div>
    <div id="content">
      <h1>Welcome to My Website</h1>
      <p>This is the rest of the website content.</p>
    </div>

    <script src="/anime.min.js"></script>
    <script defer>
      anime({
        targets: "#loadingLine",
        width: ["0%", "80%"], // Animate from 0% width to 100%
        easing: "easeInOutQuad",
        duration: 2000, // 1 second
        direction: "alternate",
        loop: false, // Infinite loop,
        complete: function () {
          anime({
            targets: "#content",
            opacity: [0, 1],
            duration: 1000,
            easing: "easeInOutQuad",
          });
          anime({
            targets: "#loadingLine",
            opacity: [1, 0],
            duration: 1000,
            easing: "easeInOutQuad",
          });
        },
      });
    </script>
  </body>
</html>
