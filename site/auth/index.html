<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auth</title>
  </head>
  <body>
    <p>redirecting ...</p>
  </body>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      window.location.href = "/";
    } else {
      localStorage.setItem("id", id);
      window.location.href = "/";
    }
  </script>
</html>
